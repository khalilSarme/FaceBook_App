<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Facebook </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/framework/assest_framework.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./css/framework/khalil_framework.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
</head>
<body>
    <nav class="navbar navbar-expand-xl border_div">
        <div class="container" id="navbar_container">

        </div>
    </nav>

    <div class="content">

        <div class="container">

            <div class="row">
                <div class="col-xl-12 col-md-12 col-12">


                    <div class="row create_post_row border_div">
                        <div class="col-12" id="create_post_col">

                        </div>
                    </div>


                    <div class="row border_div stories_row">
                        <div class="col-12">
                            <div class="stories_slider" id="stories_slider_container">
                                <div class="story">
                                    <img class="story_image" src="images/image_a2.jpg" alt="" />
                                    <div class="add_to_story">
                                        <button class="btn_add" type="button" title="Add To Story">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <span>Add to story</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row border_div posts_row">
                        <div class="col-12">
                            <div class="posts" id="main_col">
                                <div class="post">

                                    <div class="post_header">
                                        <div class="col-12">
                                            <div class="post_user_name">
                                                <i class="fas fa-user-circle user_name_image"></i><div class="user_name_info">
                                                    <span class="user_name"> Khalil Sarme </span><span class="post_time"> 2d </span>
                                                </div>
                                            </div>
                                            <button class="btn more_options" type="button" title="more Options">
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="post_content">
                                        <p class="post_content_text">
                                            Lorem ipsum, dolor sit amet consectetur adipisicing elit.Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                                        </p>
                                        <img class="post_content_image" src="images/image_a1.jpg" alt="" />
                                    </div>
                                    <div class="post_reactions">
                                        <span class="number_of_reactions">
                                            <i class="fa fa-heart"></i>
                                            2.1K
                                        </span>
                                        <div class="comments_shares">
                                            <span class="number_of_comments">
                                                12K Comment
                                            </span>.
                                            <span class="number_of_shares">
                                                1K Shares
                                            </span>
                                        </div>
                                    </div>
                                    <div class="post_actions">
                                        <button class="btn button_reaction" type="button">
                                            <label id="label_like">
                                                <i class="far fa-thumbs-up"></i>
                                                <span>Like</span>
                                            </label>
                                        </button>
                                        <button class="btn button_reaction" type="button">
                                            <label>
                                                <i class="far fa-comment"></i>
                                                <span>Comment</span>
                                            </label>
                                        </button>
                                        <button class="btn button_reaction" type="button">
                                            <label>
                                                <i class="fas fa-share"></i>
                                                <span>Share</span>
                                            </label>
                                        </button>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/framework/babel.min.js" charset="utf-8"></script>
    <script src="./js/framework/react.development.js" charset="utf-8"></script>
    <script src="./js/framework/react-dom.development.js" charset="utf-8"></script>
    <script src="./js/framework/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="./js/index.js" type="text/babel" charset="utf-8"></script>
</div>
</body>
</html>
